- title: 'The World Wide Web Foundation (WWWF): Exploring the Emerging Impacts of Open Data in Developing Countries (ODDC)'
  image:  'images/resources/Image10260.png'
  who_html: 'The WWWF, with funding from the International Development Research Centre (IDRC)'
  what_html: 'The ODDC Project is a multi-country, multi-year study led by the World Wide Web Foundation. As noted in the project announcement, the ODDC Project “explores how open data can foster improved governance, support citizens’ rights, and promote more inclusive development through looking at the emerging impacts of existing open data projects in developing countries.”<a class="no-style-link" href="http://www.opendataresearch.org/project/2013/oddc"><span class="e-fn-ref CharOverride-2">13</span></a>'
  rationale_html: 'The ODDC project is “designed to inform the development of planned and on-going open data initiatives in the South. The project will work through a series of open data case studies in Latin America, Africa, and Asia. These case studies examine initiatives, the governance challenges they propose to address, and emerging outcomes and impacts from the application of open data in these contexts. The project is also developing cross-cutting data collection instruments and analysis approaches to help explain if and how open data is bringing change to developing countries. Finally, it is engaging with global and local policymaking and practice in order to improve developmental outcomes of these initiatives.”<a class="no-style-link" href="http://www.opendataresearch.org/project/2013/oddc"><span class="e-fn-ref CharOverride-2">14</span></a>'
  number_of_case_studies: '17'
  countries_covered: '14 (Initial case-study countries include Argentina, Brazil, Chile, India, Indonesia, Kenya, Nigeria, Nepal, Paraguay, Philippines, Sierra Leone, South Africa, Uganda and Uruguay)'
  contact_html: '<a href="https://cyber.law.harvard.edu/people/tdavies"><span class="CharOverride-2">Tim Davies</span></a>; @timdavies'
  case_studies_url: "http://www.opendataresearch.org/emergingimpacts"



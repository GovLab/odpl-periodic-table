- title: 'Sunlight Foundation Case Studies on Social Impact of Open Data'
  image:  "images/resources/Image10235.png"
  who_html: 'The Sunlight Foundation, with funding from the Open Data for Development Research Fund'
  what_html: 'The Sunlight Foundation has produced “a searchable repository of more than 100 examples on the outputs, outcomes and impacts of open data and digital technology projects.”<a class="no-style-link" href="https://sunlightfoundation.com/blog/2015/05/05/a-new-approach-to-measuring-the-impact-of-open-data/"><span class="e-fn-ref CharOverride-2">8</span></a>'
  rationale_html: 'The case studies “aim to illustrate the social impact of open data and digital transparency initiatives in different countries, cities and communities. We gathered examples on how users are empowered by open government initiatives as well as how open data and digital transparency projects are changing the behavior, relationships, activities and actions of users.”<a class="no-style-link" href="https://sunlightfoundation.com/blog/2015/05/05/a-new-approach-to-measuring-the-impact-of-open-data/"><span class="e-fn-ref CharOverride-2">9</span></a> The cases create an “evidence base that can empower further generalizations in the open government field.”<a class="no-style-link" href="https://sunlightfoundation.com/blog/2015/05/05/a-new-approach-to-measuring-the-impact-of-open-data/"><span class="e-fn-ref CharOverride-2">10</span></a>'
  number_of_case_studies: "142"

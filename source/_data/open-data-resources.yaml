- title: 'Open Data Partnership for Development (ODP4D) Case Studies: Open Data Institute (ODI), The World Bank and Open Knowledge Foundation'
  image: "images/resources/Image10204.png"
  who_html: 'Partnership between ODI, The World Bank and Open Knowledge Foundation'
  what_html: 'As noted in the project announcement, the overall objectives of the partnership are to: “support developing countries to plan, execute and run open data initiatives; to increase re-use of open data in developing countries; to develop an ecosystem of skills, support and peer-learning; and grow the base of evidence on the impact of open data for development.”<a class="no-style-link" href="https://theodi.org/odp4d-faqs"><span class="e-fn-ref CharOverride-2">3</span></a> Project activities include “scoping the state of open data; assessing the readiness of countries to open up – and use – their data; training government officials, other policy makers, and civil society; undertaking research and producing guidelines on the best use of open data; and producing case studies of impact.”<a class="no-style-link" href="http://www.worldbank.org/en/news/press-release/2013/09/18/new-partnership-seeks-bring-benefits-open-data-developing-countries"><span class="e-fn-ref CharOverride-2">4</span></a>'
  rationale_html: '“There needs to be a credible evidence base focused on developing countries and socio-economic development in order to both win the support of officials and to better execute future open data initiatives.”<a class="no-style-link" href="https://theodi.org/odp4d-faqs"><span class="e-fn-ref CharOverride-2">5</span></a>'
  number_of_case_studies: "13"
  countries_covered: 'Burkina Faso, Mexico, Morocco, Kyrgyzstan, Moldova, Macedonia and South Africa'
  contact_html: '<a href="https://theodi.org/team/tom-heath"><span class="CharOverride-2">Tom Heath</span></a>, Head of Research, ODI; (@tommyh)'
